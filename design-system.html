<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Raleway&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Design system</title>
  </head>
  <body>
    <div class="container">
      <h1>Design system</h1>
        <br />
      <section id="colors">
        <h2><span>01</span> COLORS</h2>

        <div class="flex">
          <div id="strong_blue">
            <div
              class="bg-strong_blue text-white"
              style="
                padding: 3rem 1rem 1rem;
                border: 1px solid white;
                width: 15vw;
              "
            >
              #158D9F
            </div>
            <p><span>RGB</span> 21, 141, 159</p>
            <p><span>HSL</span> 188°, 77%, 35%</p>
          </div>
          <div id="light_blue">
            <div
              class="bg-light_blue text-white"
              style="
                padding: 3rem 1rem 1rem;
                border: 1px solid white;
                width: 15vw;
              "
            >
              #83BEBD
            </div>
            <p><span>RGB</span> 131, 190, 189</p>
            <p><span>HSL</span> 179°, 31%, 63%</p>
          </div>
          <div id="brown">
            <div
              class="bg-brown text-white"
              style="
                padding: 3rem 1rem 1rem;
                border: 1px solid white;
                width: 15vw;
              "
            >
              #81726B
            </div>
            <p><span>RGB</span> 129, 114, 107</p>
            <p><span>HSL</span> 19°, 9%, 46%</p>
          </div>
          <div id="salmon">
            <div
              class="bg-salmon text-white"
              style="
                padding: 3rem 1rem 1rem;
                border: 1px solid white;
                width: 15vw;
              "
            >
              #E7B8AD
            </div>
            <p><span>RGB</span> 231, 184, 173</p>
            <p><span>HSL</span> 11°, 55%, 79%</p>
          </div>
          <div id="red">
            <div
              class="bg-red text-white"
              style="
                padding: 3rem 1rem 1rem;
                border: 1px solid white;
                width: 15vw;
              "
            >
              #D2465D
            </div>
            <p><span>RGB</span> 210, 70, 93</p>
            <p><span>HSL</span> 350°, 61%, 55%</p>
          </div>
      </section>
    </div>

    <script src="index.pack.js"></script>
  </body>
</html>
